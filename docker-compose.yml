version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: optimizer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - optimizer-network

  # SaaS API Service
  saas-api:
    build:
      context: ./saas-api
      dockerfile: Dockerfile
      target: production
    container_name: optimizer-saas-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3001
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      API_SECRET: ${API_SECRET}
      TENANT_ID: ${TENANT_ID}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3050}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - optimizer-network

  # Admin UI Service
  admin-ui:
    build:
      context: ./admin-ui
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3001}
    container_name: optimizer-admin-ui
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3050
      API_SECRET: ${API_SECRET}
      API_BASE_URL: http://saas-api:3001
      TENANT_ID: ${TENANT_ID}
      ADMIN_USERNAME: ${ADMIN_USERNAME:?ADMIN_USERNAME is required}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}
    ports:
      - "${UI_PORT:-3050}:3050"
    depends_on:
      saas-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3050"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - optimizer-network

  # Agent Service
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
      target: production
    container_name: optimizer-agent
    restart: unless-stopped
    environment:
      NODE_ENV: production
      AGENT_MODE: ${AGENT_MODE:-poll}
      API_URL: http://saas-api:3001
      API_KEY: ${API_SECRET}
      TENANT_ID: ${TENANT_ID}
      AGENT_ID: ${AGENT_ID:-agent-1}
      CONNECTION_PROFILE_ID: ${CONNECTION_PROFILE_ID:-}
      POLL_INTERVAL_MS: ${POLL_INTERVAL_MS:-30000}
      # MySQL Target - configure per deployment
      DB_HOST: ${MYSQL_TARGET_HOST:-mysql}
      DB_PORT: ${MYSQL_TARGET_PORT:-3306}
      DB_USER: ${MYSQL_TARGET_USER:-optimizer}
      DB_PASSWORD: ${MYSQL_TARGET_PASSWORD:-}
      DB_DATABASE: ${MYSQL_TARGET_DATABASE:-}
      # Limits
      MAX_EXECUTION_TIME: ${MAX_EXECUTION_TIME:-5000}
      TOP_N_QUERIES: ${TOP_N_QUERIES:-100}
    depends_on:
      saas-api:
        condition: service_healthy
    networks:
      - optimizer-network

  # MySQL for testing (optional - remove in production)
  mysql:
    image: mysql:8.0
    container_name: optimizer-mysql-test
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_TEST_DATABASE:-testdb}
      MYSQL_USER: ${MYSQL_TARGET_USER:-optimizer}
      MYSQL_PASSWORD: ${MYSQL_TARGET_PASSWORD:-optimizerpass}
    ports:
      - "127.0.0.1:${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --performance_schema=ON
      --performance_schema_consumer_events_statements_current=ON
      --performance_schema_consumer_events_statements_history=ON
      --performance_schema_consumer_events_statements_history_long=ON
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - optimizer-network

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local

networks:
  optimizer-network:
    driver: bridge
    name: optimizer-network